<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link href="Calculator.css" rel="stylesheet">
</head>
<body>
	<div class="display">0</div>
	<div class="inner">
		<div class="row">
			<button class="number" id="7">7</button>
			<button class="number" id="8">8</button>
			<button class="number" id="9">9</button>
			<button class="sign" id="plus">+</button>
		</div>
		<div class="row">
			<button class="number" id="4">4</button>
			<button class="number" id="5">5</button>
			<button class="number" id="6">6</button>
			<button class="sign" id="minus">-</button>
		</div>
		<div class="row">
			<button class="number" id="1">1</button>
			<button class="number" id="2">2</button>
			<button class="number" id="3">3</button>
			<button class="sign" id="multi">x</button>
		</div>
		<div class="row">
			<button class="number" id="empty"></button>
			<button class="number" id="0">0</button>
			<button class="sign" id="equal">=</button>
			<button class="sign" id="divide">&#247;</button>
		</div>
	</div>
</body>
</html>
