<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 	<link rel="stylesheet" href="/static/bootstrap.min.css">
 -->	<link rel="stylesheet" href="/static/socialnetwork/animate.css">
	<link rel="stylesheet" href="/static/socialnetwork/login.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
	<title>SocialNet</title>
</head>

<body>
	<div class="column-container">
		<div class="row" id="placeholder"></div>
		<div class="row" id="welcome">
			<h1>Welcome to Our Social Web</h1>
		</div>
		{% for error in errors %}
		<div class="error">
			{{error}}
		</div>
		{% endfor %}
		<div class="row" id="login-info">
			<form method="post" action="{% url 'login' %}">
				<table>
					<tr>
						<td>{{ form.username.label_tag }}</td>
						<td>{{ form.username }}</td>
					</tr>
					<tr>
						<td>{{ form.password.label_tag }}</td>
						<td>{{ form.password }}</td>
					</tr>
				</table>
				<div class="row">	
					<input type="submit" value="Login" id="login-button">
				</div>
				<div class="row">
					<a href="/socialnetwork/register" id="register-button">Register</a>
				</div>
				<input type="hidden" name="next" value="{{ next }}" />
				{% csrf_token %}
			</form>
		</div>
	</div>
</body>
</html>
